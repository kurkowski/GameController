      <link rel="stylesheet" type="text/css" href="css/standard.css">
   </head>

      <div id='upArrow'>

      <div id='AButton'>
         <input type='image' src='css/abutton.png' alt='submit'>
      </div>
      <div id='BButton'>
         <input type='image' src='css/bbutton.png' alt='submit'>
